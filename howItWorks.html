<body>
  <div id="writter">
<h1>當一個作者</h1>
  <h2>該怎麼做呢？</h2>
  <p>
    <strong>首先，點選書桌，並選一個開頭：</strong><br>
    我們提供數個故事的開頭，每個都充滿想像力，請挑選一個吸引你的。你可以選擇當第一個接著說故事的人，也可以選擇<strong>接續一個未完成的故事</strong>。
    </p>
    <p>
      <strong>故事接龍</strong><br>
      接龍是我們的核心概念。藉由多人多樣的聯想力、創作力，到底會誕生什麼模樣的故事呢？</p>
      <h1>當一個讀者</h1>
    <p>在書櫃上選一個你喜歡的開頭，你會看到不同群人創造出不同版本的故事。無論是細細閱讀其中一本，或是縱橫比較故事之間的差異，都能消磨你一個慵懶的下午。</p>
  </div>
</body>
